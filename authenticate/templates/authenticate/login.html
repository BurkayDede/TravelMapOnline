{% extends 'authenticate\loginTemplate.html' %}
{% block content %}


<div class="col-6 col-md-3">
        
    <form method="POST">

        {% csrf_token %}
        <div class="form-group">
            <label for="exampleDropdownFormEmail2">Username</label>
            <input type="email" class="form-control" id="exampleDropdownFormEmail2" placeholder="Traveler" name="username">
        </div>
        <div class="form-group">
            <label for="exampleDropdownFormPassword2">Password</label>
            <input type="password" class="form-control" id="exampleDropdownFormPassword2" placeholder="Password" name="password">
        </div>
        <div class="form-group">
            <div class="form-check">
            <input type="checkbox" class="form-check-input" id="dropdownCheck2">
            <label class="form-check-label" for="dropdownCheck2">
                Remember me
            </label>
            </div>
        </div>
        <button type="button" class="btn btn-outline-success" >Travel !</button>
    </form>
    
</div>

{% endblock %}
