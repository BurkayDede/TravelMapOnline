{% extends 'authenticate\base.html' %}
{% block content %}
   <h2>Register</h2>

   <form method="POST"  action="{% url 'register'%}">
        {% csrf_token %}

        {% if form.errors %}
            <p> Your Form Has Errors ...</p>
        {% endif %}

        <input type="submit" value="Register" class="btn btn-secondary">
    </form>
{% endblock %}
